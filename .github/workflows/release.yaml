name: Release

on:
  push:
    branches:
      - release/*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: myserver
          settings-path: ${{ env.MAVEN_SETTINGS }}
      - name: Release
        run: |
          mvn -B release:prepare release:perform -DskipTests
