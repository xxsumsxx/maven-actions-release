name: Release

on:
  push:
    branches:
      - release/*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: myserver
          settings-path: ${{ env.MAVEN_SETTINGS }}
      - name: Build and release
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B release:prepare release:perform -DskipTests -Darguments="-Dgpg.passphrase='${GPG_PASSPHRASE}'"
